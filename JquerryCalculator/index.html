<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="index.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <h1 style=" text-align:center">JQuerry Calculator</h1>
        <div style=" width:200px; height: 280px; border: 2px solid blue">
            <br />
        <input class="text" type="text" style="margin:20px 17px;  border: solid green" />
          
            <table>
                <tr>
                    <td><button class="digit" >1</button></td>
                    <td><button class="digit" >2</button></td>
                    <td><button class="digit">3</button></td>
                    <td><button class="op" >+</button></td>
                </tr>
                <tr>
                    <td><button class="digit" >4</button></td>
                    <td><button class="digit" >5</button></td>
                    <td><button class="digit" >6</button></td>
                    <td><button class="op" >-</button></td>
                </tr>
                <tr>
                    <td><button class="digit" >7</button></td>
                    <td><button class="digit" >8</button></td>
                    <td><button class="digit" >9</button></td>
                    <td><button class="op" >X</button></td>
                </tr>
                <tr>
                    <td><button class="digit" >0</button></td>
                    <td><button class="clear" >C</button></td>
                    <td><button class="equal" >=</button></td>
                    <td><button class="op" >/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
